kind: Deployment
apiVersion: apps/v1
metadata:
  name: start
  annotations:
    sidecar.istio.io/inject: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: start
  template:
    metadata:
      labels:
        app: start
        version: v1
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - name: start
          image: 'quay.io/rh_ee_sshirodk/wordmesh:v1'
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
          envFrom:
            - configMapRef:
                name: wordmesh-config
